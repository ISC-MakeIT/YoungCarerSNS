name: Mirror to Private Repo

on:
  push:
    branches: [ main ]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Mirror push
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          USER: ${{ secrets.MIRROR_USER }}
          REPO: ${{ secrets.MIRROR_REPO }}
        run: |
          git push --force https://x-access-token:$TOKEN@github.com/$USER/$REPO.git main
